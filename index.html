<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <section>
      <div class="container-one box">
        <div class="star-container">
          <img src="./images/icon-star.svg" alt="" class="star" />
        </div>
        <h1 class="Header one">How did we do?</h1>
        <p class="paragraph">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <div class="rating-number">
          <div class="number">1</div>
          <div class="number">2</div>
          <div class="number">3</div>
          <div class="number">4</div>
          <div class="number">5</div>
        </div>
        <button class="btn">SUBMIT</button>
      </div>
      <div class="container-two box hidden">
        <img
          src="./images/illustration-thank-you.svg"
          alt=""
          class="thank-you"
        />
        <img src="./images/" alt="" />
        <p class="user-rating">
          You selected out <span class="rating">1</span> of 5
        </p>
        <h2 class="Header two">Thank you!</h2>
        <p class="paragraph">
          We appreciate you taking the time to give a rating. If you ever need
          more support, donâ€™t hesitate to get in touch!
        </p>
      </div>
      <!-- Thank you state end -->
    </section>
    <script src="./script.js"></script>
  </body>
</html>
